<div>{{ resumeData.basics.label }}</div>
<div class="grid-container">
  <div>
    <app-education [items]="educationData"></app-education>
  </div>
  <div id="rightcol">
    <app-flipcard>
      <div front>
        <app-name
          [name]="resumeData.basics.name"
          [title]="resumeData.basics.label"
        ></app-name>
      </div>
      <div back>
        <app-vcard></app-vcard>
      </div>
    </app-flipcard>
  </div>
</div>
