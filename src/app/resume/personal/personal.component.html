<h1>&Uuml;ber</h1>
<section>
  <h2>E-Mail</h2>
  <p>
    <a href="mailto:{{ item.email }}">{{ item.email }}</a>
  </p>
</section>
<section>
  <h2>Adresse</h2>
  <address>
    <a
      href="https://www.google.com/maps/@?api=1&map_action=map&{{ location.city }}+{{
        location.countryCode
      }}"
      >{{ location.city }}</a
    >, {{ location.countryCode }}
  </address>
</section>
