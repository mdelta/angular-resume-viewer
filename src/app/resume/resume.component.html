<div class="grid-container">
  <div>
    <section id="profile-summary">
      <p>{{ basics.summary }}</p>
    </section>
    <section id="work">
      <app-work [items]="workData"></app-work>
    </section>
    <section id="education">
      <app-education [items]="educationData"></app-education>
    </section>
  </div>
  <div id="rightcol">
    <section id="profile-name">
      <app-flipcard>
        <div front>
          <app-name [name]="basics.name" [title]="basics.label"></app-name>
        </div>
        <div back>
          <app-vcard></app-vcard>
        </div>
      </app-flipcard>
    </section>
    <app-social *ngIf="socialProfiles.length > 0" [items]="socialProfiles"></app-social>
    <section id="profile-basics">
      <app-personal [item]="basics" [location]="location"></app-personal>
      <app-skills *ngIf="skillData.length > 0" [items]="skillData"></app-skills>
      <app-languages *ngIf="languageData.length > 0" [items]="languageData"></app-languages>
    </section>
  </div>
</div>
